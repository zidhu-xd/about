<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 5em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 1em;
    }
    a {
      background: #cd7f32;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      color: black;

      transition: all 0.3s;
    }

      color: #111;
    }
