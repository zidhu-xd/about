<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under A - Zidhuxd</title>
    <!-- Tailwind CSS CDN for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Load custom Linik Sans Black font */
        @font-face {
            font-family: 'Linik Sans Black';
            src: url('fonts/linik-sans.black.ttf') format('truetype');
            font-weight: 900; /* Black weight */
            font-style: normal;
        }

        /* Custom styles to enhance the vintage feel with the custom font */
        body {
            font-family: 'Linik Sans Black', sans-serif; /* Apply custom font with fallback */
            background-color: #f7f3e9; /* Light vintage cream background */
            color: #4a4a4a; /* Dark gray text for contrast */
            display: flex;
            flex-direction: column; /* Arrange content vertically */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            padding: 20px; /* Add some padding around the content */
            box-sizing: border-box; /* Include padding in element's total width and height */
            text-align: center; /* Center text within the body */
            gap: 24px; /* Space between elements directly in body */
        }

        h1 {
            font-family: 'Linik Sans Black', sans-serif; /* Apply custom font */
            font-size: 4rem; /* Increased font size for a "BIG" appearance */
            color: #000000; /* Pure dark black */
            line-height: 1.1;
            margin-bottom: 0; /* Remove default margin */
            font-weight: 900; /* Maximum boldness for strong presence */
        }

        p {
            font-family: 'Linik Sans Black', sans-serif; /* Apply custom font */
            font-size: 1.2rem; /* Slightly larger for emphasis */
            line-height: 1.6;
            color: #000000; /* Pure dark black for consistency */
            max-width: 500px; /* Limit paragraph width for readability */
            font-weight: 900; /* Black weight for rounded appearance */
        }

        .construction-gif {
            width: 100%; /* Make GIF responsive */
            max-width: 250px; /* Max width for the GIF */
            height: auto;
        }

        .contact-button {
            display: inline-block;
            background-color: #8d6e63; /* Vintage brown button */
            color: #ffffff; /* White text */
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none; /* No underline */
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.2s ease-in-out; /* Smooth transition for hover */
            border: 2px solid #5d4037; /* Darker border for depth */
            box-shadow: 4px 4px 0px #5d4037; /* Button shadow */
        }

        .contact-button:hover {
            background-color: #795548; /* Darker brown on hover */
            transform: translateY(2px) translateX(2px); /* Slight press effect */
            box-shadow: 2px 2px 0px #5d4037; /* Adjusted shadow on hover */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem; /* Adjusted for smaller screens */
            }
            p {
                font-size: 1.1rem;
            }
            .construction-gif {
                max-width: 200px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem; /* Adjusted for even smaller screens */
            }
            p {
                font-size: 1rem;
            }
            .contact-button {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- GIF for construction -->
    <img src="heheload.gif"
         alt="Construction GIF"
         class="construction-gif">

    <!-- Main heading indicating unfinished status -->
    <h1>WE'RE COOKING SOMETHING SPECIAL</h1>

    <!-- Subtitle/description -->
    <p>
        Our web building construction is at work, crafting something special for you.
        This page is a sneak peek, pre-published as we lay the final pixel bricks.
        Thanks for your patience!
    </p>

    <!-- Contact button -->
    <a href="https://instagram.com/zidhuxd" target="_blank" class="contact-button">
        Contact Developer
    </a>
</body>
</html>
